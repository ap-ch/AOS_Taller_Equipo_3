apiVersion: apps/v1
kind: Deployment 
metadata:
  name: logs-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logs-backend
  template:
    metadata:
      labels:
        app: logs-backend
    spec:
      containers:
        - name: logs-backend
          image: stoplight/prism:4
          command: ["mock", "--cors", "-h", "0.0.0.0", "/logs/openapi.yaml"]
          volumeMounts:
            - name: logs-mock-backend-claim0
              mountPath: /logs
              readOnly: true
      volumes:
        - name: logs-mock-backend-claim0
          persistentVolumeClaim:
            claimName: logs-mock-backend-claim0
            readOnly: true