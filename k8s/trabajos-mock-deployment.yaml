apiVersion: apps/v1
kind: Deployment 
metadata:
  name: trabajos-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trabajos-backend
  template:
    metadata:
      labels:
        app: trabajos-backend
    spec:
      containers:
        - name: trabajos-backend
          image: stoplight/prism:4
          command: ["mock", "--cors", "-h", "0.0.0.0", "/trabajos/openapi.yaml"]
          volumeMounts:
            - name: trabajos-mock-backend-claim0
              mountPath: /trabajos
              readOnly: true
      volumes:
        - name: trabajos-mock-backend-claim0
          persistentVolumeClaim:
            claimName: trabajos-mock-backend-claim0
            readOnly: true